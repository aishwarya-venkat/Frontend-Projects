<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="if.css">
    <title>EB Bill Claculator</title>
</head>
<body>
    <div id="wrapper">
        <h2>EB Bill Claculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter Unit">
        </div>
        <div>
            <button type="submit" onclick="convert()">Amount</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function convert(){
        let unit=Number(document.getElementById("input").value)
        let bill=0
         if(unit<=50)
           bill=unit*0.75
        else if(unit<=150)
           bill=50*0.75+(unit-50)*1
        else if(unit<=250)
           bill=50*0.75+100*1+(unit-150)*1.30
        else if(unit>250)
           bill=50*0.75+100*1+100*1.30+(unit-250)*1.50

        let result=document.getElementById("result")
        result.innerHTML="Your EB Bill is" +" "+ bill +"Rs"

        
        
      }
    </script>
</body>
</html>
