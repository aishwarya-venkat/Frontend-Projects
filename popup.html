<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<button onclick="show()">show</button>
<div class="overlay"></div>
<div class="popup">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati similique nulla, vero consequatur voluptatibus ipsum dolores porro velit ut non ullam fuga? Laborum, cum omnis? Ullam nobis natus accusantium quaerat?</p>
    <button onclick="closepopup()">close</button>
</div>
</body>
</html>
<style>
.overlay{
    background-color: black;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0px;
    left: 0px;
    opacity: 0.8;
    z-index: 1;
    display: none;
}
.popup{
    position: absolute;
    z-index: 3;
    background-color: white;
    color: black;
    width: 40%;
    padding: 20px;
    border-radius: 10px;
    left: 30%;
    display: none;
}
    
</style>

<script>
    var overlay=document.querySelector(".overlay")
    var popup=document.querySelector(".popup")

    function show(){
        popup.style.display="block"
        overlay.style.display="block"
    }
    function closepopup(){
        popup.style.display="none"
        overlay.style.display="none"
    }


</script>
